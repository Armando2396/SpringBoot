<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
  <div class="container-fluid text-center">
    <div><h2>Administrar Usuarios</h2></div>
    <div class="m-2">
      <a th:href="@{/users/new}" class="h3">Agregar Nuevo Usuario</a>
    </div>
    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>
    <div>
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
            <th:block th:each="user : ${listUsers}">
              <tr>
                <td>[[${user.id}]]</td>
                <td>[[${user.email}]]</td>
                <td>[[${user.firstname}]]</td>
                <td>[[${user.lastname}]]</td>
                <td>
                  <a class="h4 mr-3" th:href="@{'/users/edit/'+ ${user.id}}">Editar</a>
                  <a th:href="@{'/users/delete/'+ ${user.id}}" class="h4">Borrar</a>
                </td>
              </tr>
            </th:block>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
